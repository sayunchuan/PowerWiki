name: Sync Upstream and Build Docker

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync from upstream
        id: sync
        run: |
          git remote add upstream https://github.com/steven-ld/PowerWiki.git || true
          git fetch upstream
          
          LOCAL=$(git rev-parse HEAD)
          UPSTREAM=$(git rev-parse upstream/master)
          BASE=$(git merge-base HEAD upstream/master)
          
          if [ "$LOCAL" = "$UPSTREAM" ]; then
            echo "已是最新，无需同步"
            echo "has_updates=false" >> $GITHUB_OUTPUT
          elif [ "$BASE" = "$UPSTREAM" ]; then
            echo "本地领先于 upstream，无需同步"
            echo "has_updates=false" >> $GITHUB_OUTPUT
          else
            echo "发现更新，开始合并..."
            git merge upstream/master -X theirs -m "chore: sync with upstream"
            git push origin master
            echo "has_updates=true" >> $GITHUB_OUTPUT
          fi

      # 确保 entrypoint.sh 使用 LF 行尾符
      - name: Fix line endings
        run: |
          if [ -f docker-entrypoint.sh ]; then
            sed -i 's/\r$//' docker-entrypoint.sh
          fi

      # 以下步骤仅在有更新或手动触发时执行
      - name: Set up Docker Buildx
        if: steps.sync.outputs.has_updates == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: steps.sync.outputs.has_updates == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 获取版本信息用于标签（优先使用上游 Git tag + fork 修改计数）
      - name: Get version info
        if: steps.sync.outputs.has_updates == 'true' || github.event_name == 'workflow_dispatch'
        id: version
        run: |
          # 获取上游的 tags
          git fetch upstream --tags
          
          # 尝试从上游 master 获取最近的 tag
          UPSTREAM_TAG=$(git describe --tags --abbrev=0 upstream/master 2>/dev/null || echo "")
          
          if [ -n "$UPSTREAM_TAG" ]; then
            # 移除可能的 v 前缀（如 v1.0.0 -> 1.0.0）
            BASE_VERSION="${UPSTREAM_TAG#v}"
            echo "上游 tag: $UPSTREAM_TAG -> $BASE_VERSION"
          else
            # 如果没有 tag，使用 package.json 中的版本
            BASE_VERSION=$(node -p "require('./package.json').version")
            echo "上游无 tag，使用 package.json 版本: $BASE_VERSION"
          fi
          
          # 计算 fork 比上游多的 commit 数量
          EXTRA_COMMITS=$(git rev-list upstream/master..HEAD --count 2>/dev/null || echo "0")
          
          if [ "$EXTRA_COMMITS" -gt 0 ]; then
            VERSION="${BASE_VERSION}-${EXTRA_COMMITS}"
            echo "Fork 有 $EXTRA_COMMITS 个额外 commit，版本: $VERSION"
          else
            VERSION="$BASE_VERSION"
            echo "与上游同步，版本: $VERSION"
          fi
          
          DATE=$(date +'%Y%m%d')
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Build and push
        if: steps.sync.outputs.has_updates == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/powerwiki:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/powerwiki:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/powerwiki:${{ steps.version.outputs.date }}
            ${{ secrets.DOCKERHUB_USERNAME }}/powerwiki:${{ steps.version.outputs.date }}-${{ steps.version.outputs.short_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 同步 DOCKER.md 到 DockerHub 仓库描述
      - name: Update DockerHub description
        if: steps.sync.outputs.has_updates == 'true' || github.event_name == 'workflow_dispatch'
        uses: peter-evans/dockerhub-description@v4
        continue-on-error: true
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/powerwiki
          readme-filepath: ./DOCKER.md

      - name: Skip build (no updates)
        if: steps.sync.outputs.has_updates != 'true' && github.event_name != 'workflow_dispatch'
        run: echo "No updates from upstream, skipping Docker build."
