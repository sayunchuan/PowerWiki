name: Sync Upstream and Build Docker

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync from upstream
        id: sync
        run: |
          git remote add upstream https://github.com/steven-ld/PowerWiki.git || true
          git fetch upstream
          
          LOCAL=$(git rev-parse HEAD)
          UPSTREAM=$(git rev-parse upstream/master)
          BASE=$(git merge-base HEAD upstream/master)
          
          if [ "$LOCAL" = "$UPSTREAM" ]; then
            echo "已是最新，无需同步"
            echo "has_updates=false" >> $GITHUB_OUTPUT
          elif [ "$BASE" = "$UPSTREAM" ]; then
            echo "本地领先于 upstream，无需同步"
            echo "has_updates=false" >> $GITHUB_OUTPUT
          else
            echo "发现更新，开始合并..."
            git merge upstream/master -X theirs -m "chore: sync with upstream"
            git push origin master
            echo "has_updates=true" >> $GITHUB_OUTPUT
          fi

      # 确保 entrypoint.sh 使用 LF 行尾符
      - name: Fix line endings
        run: |
          if [ -f docker-entrypoint.sh ]; then
            sed -i 's/\r$//' docker-entrypoint.sh
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 获取版本信息用于标签
      - name: Get version info
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          DATE=$(date +'%Y%m%d')
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/powerwiki:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/powerwiki:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/powerwiki:${{ steps.version.outputs.date }}
            ${{ secrets.DOCKERHUB_USERNAME }}/powerwiki:${{ steps.version.outputs.date }}-${{ steps.version.outputs.short_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 同步 DOCKER.md 到 DockerHub 仓库描述
      - name: Update DockerHub description
        uses: peter-evans/dockerhub-description@v4
        continue-on-error: true
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/powerwiki
          readme-filepath: ./DOCKER.md
